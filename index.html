<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="main">
    <div class="overlay"><img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <img src="./images/icon-view.svg" alt="view" class="view">
</div>
    <h1 class="active">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex space-between">
      <p><img src="./images/icon-ethereum.svg" alt="ethereum"><strong> 0.041 ETH</strong></p>
      <p><img src="./images/icon-clock.svg" alt="Clock"><span>3 days left</span></p>
    </div>

    <div class="flex">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
      <p>creation of <span class="active">Jules Wyvern</span></p>
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hilla10" target="_blank">Haylemichael Negusse</a>.
    </div>
  </footer>
</body>

</html>
